name: Deploy Jekyll with Architect theme

on:
  push:
    branches: ["main"] # Asegúrate de que sea el nombre de tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

# --- NUEVOS PASOS PARA JEKYLL ---
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true # Instala automáticamente lo que pusiste en el Gemfile

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
# --- AJUSTE EN EL ARTEFACTO ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
         # Importante: Jekyll genera el sitio en la carpeta _site
          path: './_site'
         # path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
